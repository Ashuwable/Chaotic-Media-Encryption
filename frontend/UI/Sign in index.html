<html>
 <head>
  <title>
   Login 
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="Sign in style.css">
 </head>
 <body>
  <div class="container">
   <div class="left">
    <img alt="Illustration of a person with various tech icons around them" height="300" src="Rncrypt logo.jpg" width="300"/>
   </div>
   <div class="right">
    <h2>
     Welcome Back
    </h2>
    <label for="email">
     E-mail
    </label>
    <input id="email" type="email" />
    <label for="password">
     Password
    </label>
    <input id="password" type="password" />
    <div class="forgot-password">
     <a href="#">
      Forgot your password?
     </a>
    </div>
    <button class="sign-in">
     Sign In
    </button>
    <div class="sign-up">
     Don't have an account?
     <a href="#">
      Register
     </a>
    </div>
    <div class="circle">
    </div>
    <div class="circle-bottom">
    </div>
   </div>
  </div>
 </body>
</html>
